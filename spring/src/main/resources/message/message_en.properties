# message 작성 규칙

# 개별 리소스는 페이지 명을 namespace로 한다. (폴더 명과 일치시킬 것)
# ex) search.params.time.preset = 미리 설정

# 공용 리소스는 페이지 명 namespace를 사용하지 않는다. component 등을 사용
# ex) grid.filter = 필터

# 첫 단어만 대문자로 작성한다. (예외 허용)
# ex) "Field Type" (x), "Field type" (o)

# Search, Data의 경우에는 고유명사 취급
# ex) "Choose data" (x), "Choose Data" (o)



